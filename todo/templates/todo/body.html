<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="page-header">
            <h1><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> To do list<small>할 일 목록 -{% block subtitle %}{% endblock %}</small></h1>
            <a href="{% url 'todo:index' %}">처음으로</a>
        </header>
        <main class="container">
           {% block content %}
           {% endblock %}
            <article>
                <section id="to-do-list">
                    <h2>To do List</h2>
                </section>
                <section id="done-list">
                    <h2>done</h2>
                </section>
            </article>
        </main>
        <footer>
            <address class="text-right">
                Ko Kyoungpyo, 단순한 To do List<br>
                <a href="https://github.com/kgpyo/TODOlistWithDjango">github soruce</a><br>
                <a href="mailto:kgpyo123@gmail.com">kgpyo123@gmail.com</a>
            </address>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            $.get("{% url 'todo:todolist' %}", function(html) {
                $('#to-do-list').append(html)
            })
            $.get("{% url 'todo:done' %}", function(html) {
                $('#done-list').append(html)
            })
            $.get("{% url 'todo:deadline' %}", function(html) {
                $('#deadline-list').append(html)
            })
        </script>
    </body>
</html>
